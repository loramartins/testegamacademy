<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex, nofollow, noimageindex, none, noarchive, nocache, nosnippet, noodp" >
    <meta name="robots" content="noindex, nofollow, noimageindex, none, noarchive, nocache, nosnippet, noodp" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="assets/estilos.css">
    <script type="text/javascript" src="assets/script.js" ></script>
    <title>JobsNet</title>

</head>

<body>
    <header>

        <div id="logo">
            <img src="assets/logo.png" alt="JobsNet">
        </div>

    </header>

    <main>
        

            <div class="cabecalho">
                <h1>Banco de Curriculos</h1>
                <h2>Formulário </h2>
                <h3>Dados Pessoais</h3> </br>
            </div>


        <section class="container">
            <footer>
                <div class="formulario">


                    <form id="form-cadastro" action="">

                        <div class="nome" >
                            <label for="nomecompleto">Nome Completo</label>
                            <input type="text" name="nomecompleto" id="nomecompleto" placeholder="nome" value="" />
                        
                            <label for="nomesocial">Nome Social</label>
                            <input type="text" name="nomesocial" id="nomesocial" placeholder="nome social" value="" />

                            <label for="sexo"> Você se identifica como </label>
                            <select id="sexo" name="sexo" value="">
                                <option value="indefinido">Indefinido</option>  
                                <option value="homem">Homem</option> 
                                <option value="Mulher">Mulher</option>
                                    
                            </select>
                           
                        </div>


                        <div class="cargo">
                            <label for="cargo">Cargo Pretendido</label> 
                            <input type="text" name="cargo" id="cargo" placeholder="cargo" value="" />
                            
                        </div>

                        <div class="cpfrg">
                            
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" placeholder="CPF somente números" id="cpf" value="" >
                            
                            <div id="success" class="alert alert-success" style="display: none; " role ="alert">
                                <strong>CPF Valido </strong> CPF válido
                            </div>
                        
                            <div id="error" class="alert alert-danger" style="display: none; " role ="alert">
                                <strong>CPF Invalido </strong> CPF iválido
                            </div> 

                            <label for="RG">RG</label> 
                            <input type="text" name="RG" id="RG" placeholder="RG somente números" maxlength="8" value="" />
                            
                        </div>

                        <div class="nascimento">

                            <label for="nascimento">Data de Nascimento </label> 
                            <input type="date" name="nascimento" id="nascimento" placeholder="nascimento" value="" />
                        
                
                            <label for="estadocivil"> Estado Civil </label>
                            <select id="estadocivil" name="estadocivil" value=""> 
                                <option value="solteiro">Solteiro</option> 
                                <option value="casado">Casado</option> 
                            </select>

                        </div>

                        <div class="CEP">
                            <div>
                                <label for="CEP">CEP</label> 
                                <input type="text" name="CEP" id="CEP" placeholder="CEP" value="" />
                                <button type="button" id="procuraCEP">
                                Procurar seu CEP 
                               
                                </button>
                            </div>

                        </div>

                        <div class="endereco">
                            
                            <label for="endereco">Endereço</label> 
                            <input type="text" name="endereco" id="endereco" placeholder="endereço" value="" />

                        
                            <label for="numero">Número</label> 
                            <input type="text" name="numero" id="numero" placeholder="numero" value="" />
                        
                            <label for="Complemento ">Complemento </label> 
                            <input type="text" name="complemento" id="complemento" placeholder="complemento" value="" />
                        </div>
                        
                        <div class="local">

                            <label for="bairro">Bairro</label> 
                            <input type="text" name="bairro" id="bairro" placeholder="bairro" value="" />
                        
                            <label for="cidade ">Cidade </label> 
                            <input type="text" name="cidade" id="cidade" placeholder="cidade" value="" />
                        
                    
                            <label for="estado">Estado</label>
                            <select id="estado" name="Estado"  > 
                                <option value="estado">Selecione o Estado</option> 
                                <option value="ac">Acre</option> 
                                <option value="al">Alagoas</option> 
                                <option value="am">Amazonas</option> 
                                <option value="ap">Amapá</option> 
                                <option value="ba">Bahia</option> 
                                <option value="ce">Ceará</option> 
                                <option value="df">Distrito Federal</option> 
                                <option value="es">Espírito Santo</option> 
                                <option value="go">Goiás</option> 
                                <option value="ma">Maranhão</option> 
                                <option value="mt">Mato Grosso</option> 
                                <option value="ms">Mato Grosso do Sul</option> 
                                <option value="mg">Minas Gerais</option> 
                                <option value="pa">Pará</option> 
                                <option value="pb">Paraíba</option> 
                                <option value="pr">Paraná</option> 
                                <option value="pe">Pernambuco</option> 
                                <option value="pi">Piauí</option> 
                                <option value="rj">Rio de Janeiro</option> 
                                <option value="rn">Rio Grande do Norte</option> 
                                <option value="ro">Rondônia</option> 
                                <option value="rs">Rio Grande do Sul</option> 
                                <option value="rr">Roraima</option> 
                                <option value="sc">Santa Catarina</option> 
                                <option value="se">Sergipe</option> 
                                <option value="sp">São Paulo</option> 
                                <option value="to">Tocantins</option> 
                            </select>
                            

                        </div>

                      
                            
                        <div class="contatos">
                            <label for="telefonefixo ">Telefone fixo</label> 
                            <input type="text" name="telefonefixo" id="telefonefixo" placeholder="telefone fixo" value="" />
                        
                            <label for="celular ">Celular </label> 
                            <input type="text" name="celular" id="celular" placeholder="celular" value="" />
                        
                            <label for="contato ">Contato </label> 
                            <input type="text" name="contato" id="contato" placeholder="contato" value="" />
                        </div>
                       
                        <div class="email">
                            <label for="E-mail ">E-mail</label> 
                            <input type="email" name="email" id="email" placeholder="e-mail" value="" />
                        </div>
                       

                        </br>
                        </br>
                        
                       
                        <div class="buttonenviar">

                            <button type="submit" id="enviar">Enviar</button>
                            
                        </div>
                       
                        


                    </form>


                </div>




            </footer>



        </section>











    </main>

</body>

</html>
